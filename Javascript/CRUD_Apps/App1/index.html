<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="fname">First Name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                onkeyup="validateForm()"
              />
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                onkeyup="validateForm()"
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                onkeyup="validateForm()"
              />
            </div>
            <label for="gender">Gender</label> <br />

            <input
              type="radio"
              name="gender"
              value="Male"
              onchange="validateForm()"
            />
            Male
            <input
              type="radio"
              name="gender"
              value="Female"
              onchange="validateForm()"
            />Female
            <div class="form-group">
              <label for="subject">Subject</label> <br />
              <input type="checkbox" name="subject" value="HTML" />HTML
              <input type="checkbox" name="subject" value="CSS" />CSS
              <input type="checkbox" name="subject" value="JS" />JS
              <input type="checkbox" name="subject" value="Angular" />Angular
            </div>

            <button
              type="button"
              class="btn btn-primary"
              onclick="addUser()"
              id="myBtn"
            >
              Submit
            </button>
            <button onclick="clearForm()" type="button" class="btn btn-warning">
              Reset
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Search User"
              onkeyup="searchUser()"
            />
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Subjects</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="myTable"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="create.js"></script>
  </body>
</html>
